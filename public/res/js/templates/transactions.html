<h1>
    Transaction History
</h1>
<table class="table transactions-table">
    <tr>
        <th>Date</th>
        <th>Desc</th>
        <th>Details</th>
        <th>Amount</th>
        <th>Category</th>
    </tr>
    {{#each transactions}}
    <tr>
        <td>{{post_date}}</td>
        <td>{{tran_desc}}</td>
        <td>{{tran_detail_desc}}</td>
        <td class="dollar">${{amount}}</td>
        <td>{{category}}</td>
    </tr>
    {{/each}}
</table>
