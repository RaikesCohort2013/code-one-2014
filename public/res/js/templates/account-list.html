{{#each accounts}}
<div id="account-{{ account_number }}" class="account-view">
    <div class="account-header">
        <a class="account-name" href="#account-{{ account_number }}-detail" onClick="$('#account-{{ account_number }}-detail').slideToggle();"><span>{{ name }}</span></a>
        <span class="account-no-label">Acct. No:</span>
        <span class="account-no">{{ account_number }}</span>
        <span class="account-bal-label">Balance:</span>
        <span class="account-balance">${{ balance }}</span>
    </div>
    <div class="account-detail-view" id="account-{{ account_number }}-detail">
        </div>
</div>
{{/each}}
